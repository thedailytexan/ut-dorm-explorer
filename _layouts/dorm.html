<!DOCTYPE html>
<html>

{% include head.html %}

<body>

{% include dorm_header.html %}

<div class="container-fluid">
    <div class="col-md-1 col-sm-1"></div>
    <div class="col-md-10 col-sm-10 dorm-container">{{ content }}</div>
    <div class="col-md-1 col-sm-1"></div>
</div>

{% include footer.html %}

<script>
    $(document).ready(function(){
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
        $('.selectpicker').selectpicker({
            dropupAuto: false
        });
        $('.selectpicker').on('changed.bs.select', function(e){
            $(this).on('hide.bs.select', function(e){
                window.location = '/' + $('.dropdown-toggle').attr('title');
            });
        });
    });
</script>

</body>
</html>
